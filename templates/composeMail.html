<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-light bg-warning ">
    <h1 class="mr-5">ScreenIT</h1>
  <a class="navbar-brand" href="#"></a>

<!--    <span class="navbar-toggler-icon"></span>-->
<!--  </button>-->

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>

        <a class="nav-link" href="/upload_resume">Upload</a>

<div class="container d-flex col justify-content-center col-11 col-md-7 mt-5 mb-5" style="flex-direction:column;">
    <h1 class="justify-self-center mb-5 fs-4 text-light">Compose your mail</h1>
    <form  enctype = "multipart/form-data" method="post" action="/composemail" class="bg-light rounded p-4 d-flex flex-column justify-content-center" >
        {% csrf_token %}
        <h4>Enter the company name:</h4>
        <input name="companyname" style="width:50%;" type="text" class="rounded fs-4 mb-4" placeholder="company name" required/>
         <h4>Enter description about the shortlisting:</h4>
        <textarea name="message" style="width:50%;height:100%;" rows="10" type="text" class="rounded fs-4 mb-4" placeholder="eg. Congratulations..." required></textarea>
         <div style="border-bottom:2px solid gray;width:100%;" class="mt-3"></div>
        <hr>
        <button style="width:100px;" class="btn btn-primary rounded p-2" type="submit">Submit</button>
    </form>
</div>

</body>


</html>
